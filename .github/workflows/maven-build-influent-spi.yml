# POM Audit - Maven Build Workflow for influent-spi

name: Maven Build - influent-spi

on:
  push:
    branches: [ "master", "main", "develop" ]
    paths:
      - 'influent-spi/**'
      - 'influent-spi/pom.xml'
  pull_request:
    branches: [ "master", "main", "develop" ]
    paths:
      - 'influent-spi/**'
      - 'influent-spi/pom.xml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build influent-spi
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build influent-spi
      run: mvn -B clean install -DskipTests
      working-directory: influent-spi
      env:
        MAVEN_OPTS: '-Xmx2048m -Xms1024m'
        
    - name: Run tests for influent-spi
      run: mvn -B test
      working-directory: influent-spi
      continue-on-error: false
      env:
        MAVEN_OPTS: '-Xmx2048m -Xms1024m'
        
    - name: Generate dependency tree
      run: mvn dependency:tree -DoutputFile=dependency-tree.txt
      working-directory: influent-spi
      continue-on-error: true
      
    - name: Upload dependency tree
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-tree-influent-spi
        path: influent-spi/dependency-tree.txt
        retention-days: 30