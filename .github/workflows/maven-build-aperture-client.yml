# POM Audit - Maven Build Workflow for aperture-client

name: Maven Build - aperture-client

on:
  push:
    branches: [ "master", "main", "develop" ]
    paths:
      - 'aperture-client/**'
      - 'aperture-client/pom.xml'
  pull_request:
    branches: [ "master", "main", "develop" ]
    paths:
      - 'aperture-client/**'
      - 'aperture-client/pom.xml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build aperture-client
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build aperture-client
      run: mvn -B clean install -DskipTests
      working-directory: aperture-client
      env:
        MAVEN_OPTS: '-Xmx2048m -Xms1024m'
        
    - name: Run tests for aperture-client
      run: mvn -B test
      working-directory: aperture-client
      continue-on-error: false
      env:
        MAVEN_OPTS: '-Xmx2048m -Xms1024m'
        
    - name: Generate dependency tree
      run: mvn dependency:tree -DoutputFile=dependency-tree.txt
      working-directory: aperture-client
      continue-on-error: true
      
    - name: Upload dependency tree
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-tree-aperture-client
        path: aperture-client/dependency-tree.txt
        retention-days: 30