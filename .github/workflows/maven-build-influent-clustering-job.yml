# POM Audit - Maven Build Workflow for influent-clustering-job

name: Maven Build - influent-clustering-job

on:
  push:
    branches: [ "master", "main", "develop" ]
    paths:
      - 'influent-clustering-job/**'
      - 'influent-clustering-job/pom.xml'
  pull_request:
    branches: [ "master", "main", "develop" ]
    paths:
      - 'influent-clustering-job/**'
      - 'influent-clustering-job/pom.xml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build influent-clustering-job
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build influent-clustering-job
      run: mvn -B clean install -DskipTests -fn
      working-directory: influent-clustering-job
      env:
        MAVEN_OPTS: '-Xmx2048m -Xms1024m'
        
    - name: Run tests for influent-clustering-job
      run: mvn -B test -fn
      working-directory: influent-clustering-job
      continue-on-error: true
      env:
        MAVEN_OPTS: '-Xmx2048m -Xms1024m'
        
    - name: Generate dependency tree
      run: mvn dependency:tree -DoutputFile=dependency-tree.txt
      working-directory: influent-clustering-job
      continue-on-error: true
      
    - name: Upload dependency tree
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-tree-influent-clustering-job
        path: influent-clustering-job/dependency-tree.txt
        retention-days: 30