# POM Audit - Maven Build Workflow for aperture-server-core

name: Maven Build - aperture-server-core

on:
  push:
    branches: [ "master", "main", "develop" ]
    paths:
      - 'aperture-server-core/**'
      - 'aperture-server-core/pom.xml'
  pull_request:
    branches: [ "master", "main", "develop" ]
    paths:
      - 'aperture-server-core/**'
      - 'aperture-server-core/pom.xml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build aperture-server-core
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build aperture-server-core
      run: mvn -B clean install -DskipTests -fn
      working-directory: aperture-server-core
      env:
        MAVEN_OPTS: '-Xmx2048m -Xms1024m'
        
    - name: Run tests for aperture-server-core
      run: mvn -B test -fn
      working-directory: aperture-server-core
      continue-on-error: true
      env:
        MAVEN_OPTS: '-Xmx2048m -Xms1024m'
        
    - name: Generate dependency tree
      run: mvn dependency:tree -DoutputFile=dependency-tree.txt
      working-directory: aperture-server-core
      continue-on-error: true
      
    - name: Upload dependency tree
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-tree-aperture-server-core
        path: aperture-server-core/dependency-tree.txt
        retention-days: 30