# POM Audit - Maven Build Workflow for root

name: Maven Build - root

on:
  push:
    branches: [ "master", "main", "develop" ]
    paths:
      - './**'
      - './pom.xml'
  pull_request:
    branches: [ "master", "main", "develop" ]
    paths:
      - './**'
      - './pom.xml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build root
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build root
      run: mvn -B clean install -DskipTests -fn
      working-directory: .
      env:
        MAVEN_OPTS: '-Xmx2048m -Xms1024m'
        
    - name: Run tests for root
      run: mvn -B test -fn
      working-directory: .
      continue-on-error: true
      env:
        MAVEN_OPTS: '-Xmx2048m -Xms1024m'
        
    - name: Generate dependency tree
      run: mvn dependency:tree -DoutputFile=dependency-tree.txt
      working-directory: .
      continue-on-error: true
      
    - name: Upload dependency tree
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-tree-root
        path: ./dependency-tree.txt
        retention-days: 30