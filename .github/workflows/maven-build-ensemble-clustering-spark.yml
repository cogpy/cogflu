# POM Audit - Maven Build Workflow for ensemble-clustering-spark

name: Maven Build - ensemble-clustering-spark

on:
  push:
    branches: [ "master", "main", "develop" ]
    paths:
      - 'ensemble-clustering-spark/**'
      - 'ensemble-clustering-spark/pom.xml'
  pull_request:
    branches: [ "master", "main", "develop" ]
    paths:
      - 'ensemble-clustering-spark/**'
      - 'ensemble-clustering-spark/pom.xml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build ensemble-clustering-spark
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build ensemble-clustering-spark
      run: mvn -B clean install -DskipTests -fn
      working-directory: ensemble-clustering-spark
      env:
        MAVEN_OPTS: '-Xmx2048m -Xms1024m'
        
    - name: Run tests for ensemble-clustering-spark
      run: mvn -B test -fn
      working-directory: ensemble-clustering-spark
      continue-on-error: true
      env:
        MAVEN_OPTS: '-Xmx2048m -Xms1024m'
        
    - name: Generate dependency tree
      run: mvn dependency:tree -DoutputFile=dependency-tree.txt
      working-directory: ensemble-clustering-spark
      continue-on-error: true
      
    - name: Upload dependency tree
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-tree-ensemble-clustering-spark
        path: ensemble-clustering-spark/dependency-tree.txt
        retention-days: 30