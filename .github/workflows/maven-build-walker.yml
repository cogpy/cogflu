# POM Audit - Maven Build Workflow for walker

name: Maven Build - walker

on:
  push:
    branches: [ "master", "main", "develop" ]
    paths:
      - 'walker/**'
      - 'walker/pom.xml'
  pull_request:
    branches: [ "master", "main", "develop" ]
    paths:
      - 'walker/**'
      - 'walker/pom.xml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build walker
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build walker
      run: mvn -B clean install -DskipTests -fn
      working-directory: walker
      env:
        MAVEN_OPTS: '-Xmx2048m -Xms1024m'
        
    - name: Run tests for walker
      run: mvn -B test -fn
      working-directory: walker
      continue-on-error: true
      env:
        MAVEN_OPTS: '-Xmx2048m -Xms1024m'
        
    - name: Generate dependency tree
      run: mvn dependency:tree -DoutputFile=dependency-tree.txt
      working-directory: walker
      continue-on-error: true
      
    - name: Upload dependency tree
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-tree-walker
        path: walker/dependency-tree.txt
        retention-days: 30